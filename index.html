<!DOCTYPE html>
<html lang="en-us">
	
<head>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/mainStyle.css" rel="stylesheet">
	<link id="favicon" rel="icon" href="images/favicon.png" type="image/png" sizes="8x8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta charset="UTF-8"/>
	<!-- firebase handler, to be placed in before other js scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    
    <!-- jquery cdn -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	
	<!-- Moment.js is included below -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
	<title>Pity Foo Projekt</title>
</head>

<body>
	
	<header class="headingContainer">
		<p>Pitty Foo Projekt Employee Page</p>
	</header>
	
	<div class="mainContainer">
		<div class="tableContainer">
			<table id="table">
				<th>
					<td>Employee Name</td>
					<td>Role</td>
					<td>Start Date</td>
					<td>Months Worked</td>
					<td>Monthly Rate($)</td>
					<td>Total Billed($)</td>
				</th>
			</table>
		</div>
		<div class="addFieldContainer">
			<p class="basicHeading">Add an employee to the payroll</p>
			<hr/>
			<p class="basicHeading">Employee name:</p>
			<input id="employeeNameInput" type="text"></input>
			<p class="basicHeading">Employee role:</p>
			<input id="employeeRoleInput" type="text"></input>
			<p class="basicHeading">Employee start date:</p>
			<input id="employeeStartDateInput" type="date"></input>
			<p class="basicHeading">Employee monthly rate: </p>
			<input id="employeeMonthlyRateInput" min="7.25" value="7.25" type="number"></input>
			<br/>
			<button id="submitButton">Submit</button>
		</div>
	</div>
	<script src="js/requestHandler.js"></script>
	<script src="js/displayHandler.js"></script>
	
</body>

</html>
